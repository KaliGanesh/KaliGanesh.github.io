<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio & Video</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
div{
            background-image: url("img/background.jpg");
            text-align: center;
            padding: 10px;
            border: 5px solid white;
            box-shadow: 0 0 15px black;
            width: 400px;
            color: white;
    }
 video{
            width: 100%;
      }
</style>
</head>
<body>

    <!-- Audio Element -->

<div>

<h2>Video</h2>

    </video>

</html>
