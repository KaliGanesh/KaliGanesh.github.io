<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        h2{
            font-size: 14px;
        }
        form{
            background-color: pink;
            padding: 15px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 15px black;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
<form>
    <label for="user">UserName</label>
    <input type="text" id="user">
    <br>
    <label for="pass">Password</label>
    <input type="Password" id="pass">
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
.
</form>
    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form>
        <table>
            <tr>
             <td>
                 <label>User Name</label>
             </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="Submit" value="Submit">
                </td>
                <td>
                    <input type="Reset" value="Reset">
                </td>

            </tr>

        </table>
    </form>

    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <form>
        <label for="lang">Select a Language</label>
        <select id="lang">
            <option>Html</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>Jquery</option>
            <option>Ajax</option>
            <option>Bootstrap</option>
            <option>Angular JS</option>
        </select>
    </form>
    <!-- Select Box with optgroup-->
    <h2>Select box with optgroup</h2>
    <form>
        <label for="tech">Select a Technology</label>
        <select id="tech">
            <optgroup label="Language">
              <option>java</option>
                <option>PHP</option>
                <option>python</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>shell</option>
                <option>javascript</option>
            </optgroup>
        </select>
    </form>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <form>
        <label>Your Message</label>
        <textarea rows="5" cols="30"></textarea>
    </form>


    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
<form>
    <label for="Technologies">Select a Technologies </label>
    <input list="Technologies">
    <datalist id="Technologies">
        <option>Html</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>Jquery</option>
        <option>Ajax</option>
        <option>Bootstrap</option>
        <option>Angular JS</option>
    </datalist>
</form>




<br><br><br>
</body>
</html>
