<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML FeildSet Tag</title>
    <style>
        fieldset{
            border: 2px solid orangered;
            font-family: "Comic Sans MS", sans-serif;
            box-shadow: 0 0 15px black;
            margin: 20px;
            padding: 20px;
        }
        legend{
            font-family: "Old English Text MT",sans-serif;
            background-color: orangered;
            color: white;
            padding: 14px 25px;
            box-shadow: 0 0 15px black;
            border: 2px solid white;
            border-top-left-radius: 50px;
        }


    </style>
</head>
<body>

<form>
    <!--- Personal Information---->
    <fieldset>
        <legend>Personal Information</legend>
        <table>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text">
                </td>
                <td>Last Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>Father Name</td>
                <td>
                    <input type="text">
                </td>
                <td>Mother Name</td>
                <td>
                    <input type="text">
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>
        <table>
            <tr>
                <td>SNO</td>
                <td>Institute / Unversity</td>
                <td>Qualification</td>
                <td>Year of Passing</td>
                <td>Marks</td>
            </tr>
            <tr>
                <td>1</td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>

            <tr>
                <td>2</td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>

            <tr>
                <td>3</td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="text">
                </td>
                <td>
                    <input type="month">
                </td>
                <td>
                    <input type="month">
                </td>
            </tr>
        </table>
    </fieldset>

</form>


</body>
</html>
